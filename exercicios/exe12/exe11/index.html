<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir essa imagem em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do navegador </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1> Reproduzindo aúdio</h1>
    <p>Vamos aprender  a reproduzir áudios em html 5.</p>
    <audio preload="metadata" autoplay controls loop>
         <source src="Midea/guanacast-33.mp3" type="audio/mpeg">
         <source src="Midea/guanacast-33.mp3" type="audio/ogg">
         <source src="Midea/guanacast-33.mp3" type="audio/wav">
         <p> se ele não reproduzir nenhum audio, infelizmente seu navegador não suporte. 
         <a href="Midea/guanacast-33.mp3"> Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
