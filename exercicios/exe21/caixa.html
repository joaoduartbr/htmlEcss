<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de caixas</title>
</head>
<style>
    h1{
        background-color:rgb(148, 112, 216);
        height: 300px;
        width: 300px;

        border: 10px solid rgb(183, 160, 221);

        padding: 10px;

        outline-width:5px;
        outline-style:double;
        outline-color: darkslategrey q;
    }
    a{
        border: 10px solid blueviolet;

        padding: 10px;
    }
</style>
<body>
    <h1> Exemplo de caixa box- level</h1>
    <p>Parágrafos também são exempls de box-level, mas os <a href="#">Links são exemplos de caixas inline-level. </a> Vamos ver na prática 
    como tudo isso funciona </p>
</body>
</html>
